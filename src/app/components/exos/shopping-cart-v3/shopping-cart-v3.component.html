<div class="body">

  <div id="all-items-container">
    <div *ngFor="let item of itemList" class="item-container">

      <h2  class="item-title">{{item.itemName}}</h2>
      <img src="{{item.imgUrl}}" class="item-img">
      <h4 class="item-price">{{item.itemPrice}}â‚¬</h4>
      <input type="button" value="Add To Cart" (click)="item.AddToCart(cart)" class="item-btn">

    </div>
  </div>

  <h3>{{cart.totalAmount > 0 ? cart.totalAmount.toFixed(2) : 0}}$</h3><button (click)="navigateToFinalize()">Finalize</button>

  <div>
    <div *ngFor="let item of cart.itemList" class="cart-item">
      <input type="button" value="X" (click)="cart.RemoveOne(item)" class="removebtn"><p>{{item.itemName}} x {{item.amount}}</p>
    </div>
  </div>
</div>
