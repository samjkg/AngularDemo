<div class="row">
  <form class="col s12" (ngSubmit)="login()">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" name="username" class="validate" id="username" [(ngModel)]="username">
        <label for="username">Username</label>
      </div>
      <div class="input-field col s6">
        <input type="text" name="password" class="validate" id="password" [(ngModel)]="password">
        <label for="password">Password</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit">Login</button>
  </form>
</div>
